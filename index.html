<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="hero-mobile">
        <div class="logo paddingGlobal">
          <img src="./images/logo.svg" alt="logo-BaseApparel" class="logoImg">
        </div>

        <div class="hero">
          <img src="./images/hero-mobile.jpg" alt="hero-image-mobile" class="heroImg">
        </div>

        <div class="heroText paddingGlobal">
          <h1><span>Nous </span>arrivons bient√¥t</h1>
          <p>Bonjour cher acheteur ! Nous construisons actuellement notre nouveau magasin de mode.
            Ajoutez votre e-mail ci-dessous pour rester au courant des annonces et de nos offres de lancement.
          </p>
          <div class="inputBtn">
            <input type="email" name="emailAddress" placeholder="Adresse e-mail" class="emailAddress">
            <button class="btn">
              <img src="./images/icon-arrow.svg" alt="icon-arrow">
            </button>
          </div>
          <p class="error-msg">Veuillez rentrer un email valide</p>
        </div>
 
      </div>
  
      <div class="hero-desktop">
        <img src="./images/hero-desktop.jpg" alt="hero-image-desktop" class="heroImgDesktop">
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Norund">Alves Fabrice</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
